<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
  color:white;
  overflow-x:hidden;
  transition:0.5s;
}

/* SCROLL PROGRESS BAR */
#progress{
  position:fixed;
  top:0;
  left:0;
  height:5px;
  background:linear-gradient(90deg,#00fff0,#ff00cc);
  width:0%;
  z-index:2000;
}

/* NAVBAR */
nav{
  position:fixed;
  top:5px;
  width:100%;
  padding:15px 40px;
  background:rgba(0,0,0,0.3);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}

nav ul{
  display:flex;
  gap:25px;
  list-style:none;
}

nav a{
  text-decoration:none;
  color:white;
  font-weight:500;
  position:relative;
}

nav a::after{
  content:'';
  position:absolute;
  left:0;
  bottom:-5px;
  width:0%;
  height:2px;
  background:#00fff0;
  transition:0.3s;
}

nav a:hover::after{
  width:100%;
}

.toggle{
  cursor:pointer;
  font-size:20px;
}

/* SECTIONS */
section{
  min-height:100vh;
  padding:120px 10%;
  display:flex;
  align-items:center;
}

/* HERO */
.hero{
  display:flex;
  align-items:center;
  gap:50px;
  flex-wrap:wrap;
}

.hero-text h1{
  font-size:48px;
}

.hero-text span{
  color:#00fff0;
}

.hero-text p{
  font-size:20px;
  margin-top:10px;
}

/* PROFILE IMAGE */
.profile{
  width:260px;
  height:260px;
  border-radius:50%;
  background:linear-gradient(45deg,#00fff0,#ff00cc);
  padding:6px;
  animation:float 3s ease-in-out infinite;
  perspective:1000px;
}

.profile img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  transition:0.5s;
}

.profile:hover img{
  transform:rotateY(20deg) rotateX(15deg) scale(1.05);
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
}

.btn{
  margin-top:20px;
  padding:12px 25px;
  border:none;
  background:linear-gradient(45deg,#00fff0,#00c6ff);
  color:black;
  font-weight:600;
  border-radius:25px;
  cursor:pointer;
  transition:0.3s;
}

.btn:hover{
  transform:scale(1.1);
}

/* SKILLS */
.skills{
  width:100%;
}

.bar{
  margin:15px 0;
}

.progress{
  background:#222;
  border-radius:20px;
  overflow:hidden;
}

.progress div{
  height:12px;
  background:linear-gradient(45deg,#ff00cc,#3333ff);
  width:0;
  transition:1.5s;
}

/* PROJECTS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}

.card{
  background:rgba(255,255,255,0.12);
  padding:30px;
  border-radius:20px;
  backdrop-filter:blur(10px);
  transition:0.5s;
  transform-style:preserve-3d;
}

.card:hover{
  transform:rotateY(15deg) rotateX(10deg) translateY(-15px);
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

/* CONTACT */
form{
  max-width:400px;
  width:100%;
  display:flex;
  flex-direction:column;
  gap:15px;
}

input,textarea{
  padding:12px;
  border-radius:10px;
  border:none;
  outline:none;
}

/* ANIMATION */
.fade{
  opacity:0;
  transform:translateY(50px);
  transition:1s;
}

.show{
  opacity:1;
  transform:translateY(0);
}

/* DARK MODE */
.dark{
  background:linear-gradient(120deg,#000428,#004e92);
}

/* RESPONSIVE */
@media(max-width:768px){
  .hero{
    text-align:center;
    justify-content:center;
  }
}
</style>
</head>

<body>

<div id="progress"></div>

<nav>
  <h2>MyPortfolio</h2>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#skills">Skills</a></li>
    <li><a href="#projects">Projects</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
  <div class="toggle" onclick="toggleMode()">ðŸŒ™</div>
</nav>

<!-- HOME -->
<section id="home">
  <div class="hero fade">
    <div class="hero-text">
      <h1>Hi, I'm <span>Sreeramula Vijay</span></h1>
      <p>I am a <span id="typing"></span></p>
      <button class="btn">Download Resume</button>
    </div>

    <div class="profile">
      <img src="profile.jpg" alt="My Profile Photo">

    </div>
  </div>
</section>

<!-- SKILLS -->
<section id="skills">
  <div class="skills fade">
    <h2>My Skills</h2>

    <div class="bar">
      <span>HTML</span>
      <div class="progress"><div data-width="90%"></div></div>
    </div>
<div class="bar">
      <span>PYTHON</span>
      <div class="progress"><div data-width="90%"></div></div>
    </div>
    <div class="bar">
      <span>CSS</span>
      <div class="progress"><div data-width="85%"></div></div>
    </div>

    <div class="bar">
      <span>JavaScript</span>
      <div class="progress"><div data-width="75%"></div></div>
    </div>
  </div>
</section>

<!-- PROJECTS -->
<section id="projects">
  <div class="fade">
    <h2>Projects</h2>
    <div class="cards">
      <div class="card">Online Banking System</div>
      <div class="card">Animated Portfolio</div>
      <div class="card">Student Management System</div>
    </div>
  </div>
</section>

<!-- CONTACT -->
<section id="contact">
  <div class="fade">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/maqyzejp"method="POST">
  
  <input type="text" name="name" placeholder="Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <textarea name="message" placeholder="Message" required></textarea>
  <button type="submit" class="btn">Send</button>
</form>





  </div>
</section>

<script>
/* Typing Effect */
const text=["Web Developer","UI Designer","Programmer"];
let i=0,j=0;
setInterval(()=>{
  document.getElementById("typing").innerHTML=text[i].slice(0,j++);
  if(j>text[i].length){j=0;i=(i+1)%text.length;}
},150);

/* Scroll Animation + Skills */
const fades=document.querySelectorAll('.fade');
const bars=document.querySelectorAll('.progress div');

window.addEventListener('scroll',()=>{
  const scrollTop=window.scrollY;
  const height=document.documentElement.scrollHeight-window.innerHeight;
  document.getElementById('progress').style.width=(scrollTop/height)*100+"%";

  fades.forEach(f=>{
    if(f.getBoundingClientRect().top<window.innerHeight-100){
      f.classList.add('show');
    }
  });

  bars.forEach(bar=>{
    if(bar.getBoundingClientRect().top<window.innerHeight){
      bar.style.width=bar.dataset.width;
    }
  });
});

/* Dark Mode */
function toggleMode(){
  document.body.classList.toggle('dark');
}
</script>

</body>
</html>
